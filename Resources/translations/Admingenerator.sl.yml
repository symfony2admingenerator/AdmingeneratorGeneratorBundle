# Nested List
nested.list:
    expand:     Prikaži
    collapse:   Schovať
    loading:    Nalaganje v teku
    success:    Element je bil uspešno prestavljen.
    error:      Ne morem premakniti element.

# Profile
profile:
    welcome:  <b>Dobrodošli</b>, %username%!
    login:    Prijava
    logout:   Odjava
    exit:     Izhod iz lažnem

# Generic actions
action.generic:
    list:   Seznam
    new:    Novo
    save:   Shrani
    save-and-add:   Shrani in Novo
    save-and-list:  Shrani in Seznam

# Object actions
action.object.edit:
    label:    Urejanje
    success:  Predmet je bil uspešno shranjen.
    error:    Predmet ni bil shranjen. Preverite napake in poskusite ponovno.
    locked:   |
                Oprosti, ampak nekdo drug je že spremenil ta objekt.<br />
                <a href="%path%" target="_blank">Kliknite tukaj</a>, da si 
                ogledate spremembe v novem zavihku ali znova predložiti obrazec 
                uporablja vaše spremembe!
action.object.delete:
    label:    Izbriši
    confirm:  Ali ste prepričani, da želite izbrisati ta element?
    success:  Element je bil uspešno izbrisan.
    error:    Element, ki ga ni mogoče izbrisati.
action.object.show:
    label:    Prikaži

# Batch actions
action.batch.delete:
