    yes:        Da
    no:         Ne
    yes_or_no:  Da ali Ne

# Pager
pagerfanta:
    previous:       Nazaj
    next:           Naprej
    view.perpage:   Prikazal
    num.elements:   %number% elementov

# List
list:
    no.results: Ni rezultatov.
    filters:    Filtri
list.button:
    filter:     Filter
    reset:      Počisti
list.display:
    range:      Prikazani rezultati <b>%start%</b> - <b>%end%</b> od <b>%count%</b>.
