# Filters
filters:
    header:     Filters
    group:      Criteria group <span role="counter">%index%</span>
    info:       |
        The filtered results will match at least one group of criteria.
    submit:     Filter
    reset:      Reset
    add.group:  Add group
    add.filter: Add filter

    logical_operator:
        and:  and
        or:   or
    boolean:
        equal:      Equal
        not_equal:  Not equal

# Boolean filter
boolean:
    yes:        Yes
    no:         No
    yes_or_no:  Yes or No

# Pager
pagerfanta:
    previous:       Previous
    next:           Next
    view.perpage:   Display
    num.elements:   %number% elements

# List
list:
    no.results:     There are no results.
    display:
        range:      Display <b>%start%</b> - <b>%end%</b> of <b>%count%</b> results.
        all:        Display all <b>%count%</b> results.
    header.actions:    Actions

# Nested List
nested.list:
    expand:     Show
    collapse:   Hide
    loading:    Loading in progress
    success:    The element was successfully moved.
    error:      Could not move element.

# Profile
profile:
    welcome:  <b>Welcome</b>, %username%!
    login:    Login
    logout:   Log out
    exit:     Exit impersonation mode

# Generic actions
action.generic:
    list:   List
    new:    New
    save:   Save
    save-and-add:   Save and Add
    save-and-list:  Save and List

# Object actions
action.object.edit:
    label:    Edit
    success:  The object was successfully saved.
    error:    The form can't be saved. Check errors and try to resubmit.
    locked:   |
                Sorry, but someone else has already changed this object.<br />
                <a href="%path%" target="_blank">Click here</a> to view 
                changes in a new tab or submit the form again to apply your 
                changes!
action.object.delete:
    label:    Delete
    confirm:  Are you sure you want to delete this element?
    success:  Element has been successfully deleted.
    error:    Element can't be deleted.
action.object.show:
    label:    Show

# Batch actions
action.batch.delete:
    label:    Delete
    confirm:  Are you sure you want to delete all selected elements?
    success:  Records have been successfully deleted.
    error:    Records can't be deleted.

# Custom actions
action.custom:
    title:    Are you sure you want to execute %name% action?
    success:  The %name% action was successfully executed.
    error:    Could not execute %name% action.
    confirm:  Confirm
    cancel:   Cancel

# Batch list
batch.list:
    selected:       Selected
    none.selected:  You have to select at least one element.
    warning:        Could not complete batch action due to missing parameters
    send:           Execute

# Layout
dashboard:
    homepage:   Homepage
    brand:      Dashboard
