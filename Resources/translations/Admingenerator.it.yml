    error:      Impossibile spostare elemento.

# Profile
profile:
    welcome:  <b>Benvenuto</b>, %username%!
    login:    Accedi
    logout:   Esci
    exit:     Uscire dalla modalità di rappresentazione

# Generic actions
action.generic:
  list:   Lista
  new:    Nuovo
  save:   Salva
  save-and-add:   Salva e Nuovo
  save-and-list:  Salva e Lista

# Object actions
action.object.edit:
    label:    Modifica
    success:  L'oggetto è stato salvato con successo.
    error:    |
                Non è stato possibile salvare il form. Controlla gli errori e 
                reinvia il form.
    locked:   |
                Siamo spiacenti, ma qualcun altro ha già cambiato questo 
                oggetto.<br />
                <a href="%path%" target="_blank">Clicca qui</a> per 
                visualizzare le modifiche in una nuova scheda o inviare 
                nuovamente il form di applicare le modifiche!
action.object.delete:
    label:    Cancellare
    confirm:  Sei sicuro di voler eliminare questo elemento?
    success:  Elemento è stato eliminato con successo.
    error:    Elemento non può essere eliminato.
action.object.show:
    label:    Mostra

# Batch actions
action.batch.delete:
    label:    Cancellare
    confirm:  Confermi l'eliminazione di tutti gli elementi selezionati?
    success:  I dati sono stati correttamente eliminati.
    error:    I dati non possono essere eliminati.

# Custom actions
action.custom:
    title:    Sei sicuro che si desidera eseguire l'azione %name%?
    success:  L'azione %name% è stato eseguito con successo.
    error:    Impossibile eseguire l'azione %name%.
    confirm:  Confermare
    cancel:   Annullare

# Batch list
batch.list:
    selected:       Selezionati
    none.selected:  È necessario selezionare alemeno uno elemento.
    warning:        Impossibile completare l'azione partita a causa di parametri mancanti.
    selector:       Choose an action for selection
    send:           Eseguire

