    error:      Kan element niet verplaatsen.

# Profile
profile:
    welcome:  <b>Welkom</b>, %username%!
    login:    Inloggen
    logout:   Uitloggen
    exit:     Verlaat impersonatie mode

# Generic actions
action.generic:
    list:   Lijst
    new:    Nieuw
    save:   Opslaan
    save-and-add:   Opslaan en naar toevoegen
    save-and-list:  Opslaan en naar lijst

# Object actions
action.object.edit:
    label:    Bewerken
    success:  Het object is succesvol opgeslagen.
    error:    Het formulier kan niet worden opgeslagen. Controleer op fouten en probeer opnieuw.
    locked:   |
                Helaas heeft iemand anders dit object al gewijzigd.<br />
                <a href="%path%" target="_blank">Klik hier</a> om de wijzigingen in een nieuwe tab te bekijken 
                of verstuur het formulier opnieuw om uw wijzigingen toe te passen!
action.object.delete:
    label:    Verwijderen
    confirm:  Weet u zeker dat u dit element wilt verwijderen?
    success:  Element is succesvol verwijderd.
    error:    Element kan niet verwijderd worden.
action.object.show:
    label:    Tonen

# Batch actions
action.batch.delete:
    label:    Verwijderen
    confirm:  Weet u zeker dat u alle geselecteerde elementen wilt verwijderen?
    success:  Records zijn succesvol verwijderd.
    error:    Records kunnen niet verwijderd worden.

# Custom actions
action.custom:
    title:    Weet u zeker dat u %name% wilt uitvoeren?
    success:  De %name% actie is succesvol uitgevoerd.
    error:    Kon %name% actie niet uitvoeren.
    confirm:  Bevestigen
    cancel:   Annuleren

# Batch list
batch.list:
    selected:       Geselecteerd
    none.selected:  U moet minstens 1 element selecteren.
    warning:        Kon batch actie niet uitvoeren vanwege ontbrekende parameters
    send:           Uitvoeren

